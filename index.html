<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة السغة لمون</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="shortcut icon" href="assets/ahmed.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <main class="container">
        <div class="row">
            <div class="col-12 middleContainer">
                <form class="text-center">
                        <h2 class="w-100">
                            <span id="t1">السغة</span>
                            <span id="t2" class="text-success">لمون</span>
                        </h2>
                        <h5 class="text-success">Translator</h5>
                        
                        
                        <div class="d-inline-block mt-5" style="position: relative;">
                            <div class="getPositionForChangeButton">
                                <button id="changeButton" type="button" class="btn btn-success btn-sm"><i class="fas fa-exchange-alt"></i></button>
                            </div>
                            <small id="trans1" class="text-muted">السغة لمونية</small>
                            <textarea id="textarea1" cols="70"  rows="5" class="form-control mt-1"></textarea>
                        </div>
                        <div class="d-inline-block mt-5" style="position: relative;">
                            <small id="trans2" class="text-muted">العربية</small>
                            <div id="buttonToCopy">
                                <textarea id="textarea2" disabled placeholder="Translation" cols="70" rows="5" class="form-control mt-1"></textarea>
                            </div>
                            <small id="copyText" class="font-weight-bold getPositionForCopy text-success d-none">Text copied successfully!</small>
                        </div>

                        <div>
                            <button id="translateButton"  type="button" class="btn btn-success mt-4">Translate</button>
                        </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="p-2 text-light bg-secondary text-center">
        <div>
            <p>&copy 2020 - <a class="badge badge-light" target="_blank" href="https://www.facebook.com/hossam.sherif.28">Hossam Sherif</a></p>
        </div>
    </footer>



    
    <script src="js/mainLogic.js"></script>
    <script src="https://kit.fontawesome.com/ed45067b6f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
